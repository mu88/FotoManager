<div>
  <button (click)="project.loadProject()">Projekt laden</button>
  <button *ngIf="project.images.length > 0" (click)="project.saveProject()">Projekt speichern</button>
</div>
<div>
  <button (click)="project.openImages()">Bilder hinzufügen</button>
  <label *ngIf="project.numberOfImages > 0">Bild {{ project.currentImageIndex + 1 }} von {{ project.numberOfImages }}</label>
  <label *ngIf="project.sumOfCopies > 0">Summe Kopien: {{ project.sumOfCopies }}</label>
</div>
<div *ngIf="project.sumOfCopies > 0">
  <button (click)="project.exportImages()">Bilder exportieren</button>
  <label>{{ project.exportStatus }}</label>
</div>
<div *ngIf="project.images.length > 0">
  <button (click)="project.currentImage.decrease()">-1</button>
  <label>Anzahl Kopien: {{ project.currentImage.numberOfCopies }}</label>
  <button (click)="project.currentImage.increase()">+1</button>
  </div>
<div *ngIf="project.images.length > 0">
  <button (click)="project.previousImage()">Zurück</button>
  <button (click)="project.nextImage()">Weiter</button>
  <label>{{ project.currentImage.fileName }}</label>
</div>
<div>
    <img [src]="DomSanitizationService.bypassSecurityTrustUrl(project.currentImage.path)" width="400"/>
</div>
